<!-- Initiate app -->
<div ng-app="myApp" ng-controller="myCtrl">
  <!-- Form -->
  <div class="container" name="songForm">
    <h1>Spotify Album Catcher</h1>
    <div class="col-md-6">
      <h2>Search</h2>
      <form action="#">
        <label>Tracks:</label>
        <input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
        <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="button">Submit</button>
      </form>
      <!-- Only show results when we have them -->
      <div ng-show="tracks">
        <!-- Show each track, and create and element for it -->
        <div ng-repeat="track in tracks">
          <h3 class="track">{{track.title}} - {{track.artist}}</h3> 
          <img ng-click="play(track)" class="album" ng-src="{{track.img}}" alt="" ng-class="{'playing': track == $parent.currentSong}"/>
          <button class="btn btn-primary" ng-click="addToFavorites(track)">Favorite</button>
        </div> 
      </div>
    </div>

    <div class="col-md-6">
      <h2> Favorite Songs </h2>
      <div ng-repeat="track in favorites">
        <h3 class="track">{{track.title}} - {{track.artist}}</h3> 
        <img ng-click="play(track)" class="album" ng-src="{{track.img}}" alt="" ng-class="{'playing': track == $parent.currentSong}"/>
        <div>
          <button class="btn btn-danger" ng-click="removeFromFavorites(track)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
