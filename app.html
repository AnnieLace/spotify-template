<!-- Initiate app -->
<div ng-app="myApp" ng-controller="myCtrl">
  <!-- Form -->
  <div class="container" name="songForm">
    <h1>Spotify Album Catcher</h1>
    <div class="col-md-6">
      <form action="#">
        <label>Spotify search:</label>
        <input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
        <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="button">Submit</button>
      </form>
    </div>
  </div>
</div>
